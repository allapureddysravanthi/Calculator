<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body >
    <div id="parent"  class="grid grid-cols-4 w-96 h-96 bg-slate-300"></div>

    <script>
                  // buttons
      var div = document.getElementById("parent");
      let arr1=['%','C','CE','*','7','8','9','/','4','5','6','+','1','2','3','-','0','00','.','=']

      arr1.map((ele,index)=>{
        var button = document.createElement("button");
         button.innerHTML = ele
         div.append(button);
         button.onclick = function insertValue() {
          input.value += ele
        }; 

      })

      // for (let i = 0; i < arr1.length; i++) {
      //   var button = document.createElement("button");
      //   button.innerHTML = arr1[i];
      //   div.append(button);
      //   button.onclick = function insertValue() {
      //     input.value += arr1[i];
      //   };
      // }

                  // input
      var input = document.createElement("input");
      input.type = "text";
      input.placeholder = "0";
      input.style.margin = " 50px 0px 0px 0px";
      input.style.backgroundColor="white"
      input.style.width="384px"
      input.style.border="2px solid black"

      // input.style.cssText ="margin:50px 0px 0px 0px; backgroundColor:gray;   width:384px;";
      document.body.prepend(input);

                //  methods for operations

      div.children[1].onclick = function clear() {
        input.value = "";
      };

      div.children[2].onclick = function clearEntry() {
        input.value = input.value.slice(0, -1);
      };

      div.children[19].onclick = function () {
        input.value = eval(input.value);
      };

      console.log(div.children[19]);
    </script>
  </body>
